players:
  title: Spelare
  features:
    - title: Välj mellan många spel
      description: >
        Det finns många spel att välja mellan. Du skulle kunna överleva i ett hårt
        klimat, bygga kreativt eller kriga mot andra spelare.
        Bara [ladda ner ett spel](https://content.luanti.org/packages/?type=game)
        eller anslut till en server.

    - title: Enorma världar
      description: >
        Med 62 000 × 62 000 × 62 000 noder finns det ingen brist på utrymme.
        Du kan gräva 31 000 noder nedåt eller 31 000 noder uppåt.

    - title: Multiplayerstöd
      description: >
        Spela själv, lokalt med vänner, eller online med dussintals
        av spelare på en server.

    - title: Texturpaket
      description: >
        Inte glad med utseendet på texturerna?
        [Ändra dem!](https://content.luanti.org/packages/?type=txp)

    - title: Tjusiga världgeneratorer
      description: >
        Välj från många olika snabba världgeneratorer inkluderad i motorn,
        eller installera en som en modd.

developers:
  title: Utvecklare
  features:
    - title: Gör ett spel
      description: >
        Skapa ditt egna voxel-baserat spel med vår
        [Lua API](https://dev.minetest.net/Modding_Intro).
        Du behöver inte oroa dig om komplicerad voxelrendering eller nätverk;
        istället kan du skriva skript för att lägga till saker och kontrollera spelet.

    - title: Moddnings-API
      description: >
        Använd samma Lua-API för att göra moddar för vilket Luanti-baserat spel som helst.
        Publicera dina moddar på [ContentDB](https://content.luanti.org),
        eller bidra till andras moddar.

    - title: Stor samling existerande moddar
      description: >
        Det finns över 1100 moddar med öppen källkod på
        [ContentDB](https://content.luanti.org/),
        som är redo för att användas, justeras eller läras från.

    - title: Vänlig gemenskap
      description: >
        Du kan hitta hjälp med problem [från vår gemenskap (på engelska)](/get-involved/).

    - title: Öppen källkod
      description: >
        Motorn är öppen källkod och utvecklas med transparens.
        [Öppna en issue (på engelska)](https://github.com/luanti-org/luanti/issues)
        för någonting du saknar, eller ladda ner källkoden och ändra den på egen hand.
